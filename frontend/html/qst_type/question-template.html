<template id="question-template">
    <div class="question-container">
  
      <!-- Partie 1 : Numéro et titre -->
      <div class="question-header">
        <label class="question-num"></label>
        <label class="question-text"></label>
      </div>
  
      <!-- Partie 2 : Zone pour input / options -->
      <div class="question-content">
        <!-- le contenu sera injecté par JS selon le type de question -->
      </div>
  
      <!-- Partie 3 : Zone libre -->
      <div class="question-extra">
        <!-- Ici on peut mettre une image ou autre contenu -->
      </div>
  
      <!-- Partie 4 : Boutons navigation -->
      <div class="button-navigation">
        <button class="prev-btn">Précédent</button>
        <button class="next-btn">Suivant</button>
      </div>
  
    </div>
  </template>
